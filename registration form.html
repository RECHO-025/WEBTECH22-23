<html>
<head>
  <link rel="stylesheet" href="reg.css"
  <script src="reg.js"></script>
  <div class="container">
    <h1>REGISTRATION FORM </h1>
    <form name="registration" id="register" class="registartion-form" onsubmit="return formValidation()"">
    </head>
    <body>
      <table>
        <tr>
          <td><label for="firstname"> First Name: </label></td>
          <td><input type="text" name="firstname" id="firstname" autocomplete="off"></td>
        </tr>
        <tr>
          <td><label for="lastname"> Last Name: </label> </td>
          <td><input type="text" name="lastname" id="lastname" autocomplete="off"></td>
        </tr>
        <tr>
          <td><label for="email"> E-mail address: </label> </td>
          <td><input type="email" name="email" id="email"  placeholder="ob2@hotmail.com" autocomplete="off" > </td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other"></td>
        </tr>
<tr>
  <td><label for="phone"> Phone number: </label></td>
  <td><input type="tel" name="phone" id="phone" placeholder="+233 200001212" autocomplete="off"></td>
</tr>
<tr>
  <td><label for="pass"> Password: </label></td>
  <td><input type="text" name="pass" id="pass"  ></td>
</tr>
<tr>
  <td><label for="cpass"> Confirm Password: </label></td>
  <td><input type="text" name="cpass" id="cpass" ></td>
</tr>
<tr>
<td colspan="2"><input type="submit" class="submit" value="REGISTER" /></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
